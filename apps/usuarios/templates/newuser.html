{% extends "base.html" %}
{% block content %}
	<section class="new_user centro">
		<div id="clouds">
			<div class="cloud x1"></div>
			<!-- Time for multiple clouds to dance around -->
			<div class="cloud x2"></div>
			<div class="cloud x3"></div>
			<div class="cloud x4"></div>
			<div class="cloud x5"></div>
		</div>
		<div class="header">
			<h2>
				Hola {{ user }} llena la siguiente informacion para terminar de registrarte
			</h2>
		</div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
				<label for="id_avatar">Sube tu foto para conocerte</label>
			<p>
				<input id="id_avatar" name="avatar" type="file" />
			</p>
			<label for="id_informacion">
				Escribenos sobre ti para conocerte mejor
			</label>
			<p>
				<textarea id="id_informacion" name="informacion">
				</textarea>
			</p>
			<input class="button" type="submit" value="Enviar" />
		</form>
	</section>
{% endblock content %}
